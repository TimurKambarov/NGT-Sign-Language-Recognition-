# =============================================================================
# NGT Sign Language Recognition - PyTorch Version
# =============================================================================
# WARNING: Conda can cause version conflicts with PyTorch + MediaPipe
# RECOMMENDED: Use pip with virtual environment instead (see requirements.txt)
#
# Only use this if you must use conda
# Install with: conda env create -f environment.yml
# Activate with: conda activate ngt-pytorch
# =============================================================================

name: ngt-pytorch

channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # PyTorch (CPU-only to avoid CUDA conflicts)
  - pytorch=2.1.0
  - torchvision=0.16.0
  - cpuonly
  
  # Machine Learning
  - numpy=1.24.3
  - pandas=2.1.4
  - scikit-learn=1.3.2
  
  # Visualization
  - matplotlib=3.8.2
  - seaborn=0.13.0
  
  # Utilities
  - joblib=1.3.2
  
  # Jupyter Notebook support
  - jupyter=1.0.0
  - ipykernel=6.27.1
  - ipywidgets=8.1.1

  # Install via pip (avoids conflicts)
  - pip=23.3.1
  - pip:
      - opencv-python==4.8.1.78
      - mediapipe==0.10.9


