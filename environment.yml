name: ngt-lgbm

channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10
  
  # Machine Learning
  - lightgbm=4.1.0
  - numpy=1.24.3
  - pandas=2.1.4
  - scikit-learn=1.3.2
  
  # Hyperparameter Optimization
  - optuna=3.4.0
  
  # Visualization
  - matplotlib=3.8.2
  - seaborn=0.13.0
  
  # Utilities
  - joblib=1.3.2
  
  # Jupyter
  - jupyter=1.0.0
  - ipykernel=6.27.1
  - ipywidgets=8.1.1

  # Install via pip (MediaPipe and OpenCV)
  - pip=23.3.1
  - pip:
      - opencv-python==4.8.1.78
      - mediapipe==0.10.9
